<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 18</title>
  </head>
  <body></body>
  <script>
    function greeting() {
      const xhr = new XMLHttpRequest();

      xhr.addEventListener('load', () => {
        console.log(xhr.response);
      });

      xhr.open('GET', 'https://supersimplebackend.dev/greeting');
      xhr.send();
    }

    greeting();

    //

    fetch('https://supersimplebackend.dev/greeting')
      .then((response) => {
        return response.text();
      })
      .then((text) => {
        console.log(text);
      });

    //

    async function fetchGreeting() {
      const greeting = await fetch('https://supersimplebackend.dev/greeting');

      const greetingText = await greeting.text();

      console.log(greetingText);
    }

    fetchGreeting();

    //

    async function postGreeting() {
      const greeting = await fetch('https://supersimplebackend.dev/greeting', {
        method: 'POST',
        headers: {
          'Content-type': 'application/json',
        },
        body: JSON.stringify({
          name: 'Tomas',
        }),
      });
      const greetingText = await greeting.text();

      console.log(greetingText);
    }

    postGreeting();

    //

    async function fetchAmazon() {
      try {
        const response = await fetch('https://www.amazon.com/');
        const text = await response.text();
        console.log(text);
      } catch (error) {
        console.log('CORS error. Your request was blocked by the backend.');
      }
    }

    fetchAmazon();

    //

    async function postGreeting2() {
      try {
        const greeting = await fetch(
          'https://supersimplebackend.dev/greeting',
          {
            method: 'POST',
            headers: {
              'Content-type': 'application/json',
            },
          }
        );

        if (greeting.status >= 400) {
          throw greeting;
        }

        const greetingText = await greeting.text();
        console.log(greetingText);
      } catch (error) {
        if (error.status === 400) {
          const errorMessage = await error.json();
          console.log(errorMessage);
        } else {
          console.log('Network error. Please try again later.');
        }
      }
    }

    postGreeting2();
  </script>
</html>
